{% extends 'base.html' %}
{% block container %}

    <style type="text/css">
    body {
        font-family: Ubuntu;
        background-color: whitesmoke;
    }
    .form {
        border-width: 0 0 1px 0;
        border-color: lightgray;
        color: gray;
        padding: 5px;
        margin: 20px;
        width: 90%;
        outline: 0;
        background-color: white;
        font-size: large;
        font-weight: lighter;
    }
    .label {
        color: #292b2c;
        font-size: small;
        text-transform: uppercase;
    }
    textarea.form {
        border-width: 1px;
        height: 100px;
    }
    .card-body {
        margin-bottom: 2%;
        margin-top: 2%;
    }
    #header {
        margin-bottom: 4%;
    }
    #card {
        width: 100%;
        margin-bottom: 2%;
        margin-top: 5%;
    }
    img {
        margin-bottom: 20%;
    }
    #container {
        display: flex;
        height: 100%;
    }
    @media (max-device-width: 575.98px) {
        #card {
            width: 300%;
        }
    }
    .hr1 {
        background-color: #3f51b5;
        border-width: 2px;
        margin-bottom: 5%;
    }
    .hr2 {
        margin-top: 5%;
    }
    .header2 {
        margin: 5%;
    }
</style>
    <div class="container" id="container">
        <div class="row align-self-center w-100">
            <div class="mx-auto">
                <div class="card col-12 h-100 justify-content-center shadow border border-white" id="card">
                    <div class="card-body text-center">
                        <h2 id="header">Dodaj mecz</h2>
                        <hr class="hr1">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row mb-4">
                                <div class="col">
                                    {{ form.date }}
                                </div>
                                <div class="col">
                                    {{ form.match }}
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    {{ form.city }}
                                </div>
                                <div class="col">
                                    {{ form.country }}
                                </div>
                            </div>
                            <hr class="hr2">
                            <div class="row justify-content-center">
                                <button type="submit" class="btn btn-dark mt-3" role="button" aria-pressed="true">Dodaj</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script>
    $(function () {
      $("#datetimepicker").datetimepicker();
    });
  </script>

{% endblock %}

{% block datetime-head %}

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- XDSoft DateTimePicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
{% endblock %}

{% block datetime-body %}
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.js"></script>
    <script type="text"></script>

{% endblock %}
