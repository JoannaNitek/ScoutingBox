{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'BOX.png' %}" type="image" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>ScoutingBox</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar navbar-light navbar-expand-lg" style="background-color: #3f51b5;">
     <nav class="navbar ">
  <a class="navbar-brand" href="/ScoutingBox/">
      <img src="{% static 'logoo.png' %}" height="100px" alt="">
  </a>
</nav>
        <ul class="nav justify-content-end">
          <li class="nav-item">
              {% if user.is_authenticated %}
            <a class="nav-link active" style="color: #ffeb3b; font-size: larger;" href="#">{{ user }}</a>
              {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #ffeb3b; font-size: larger" href="/logout/">Wyloguj</a>
          </li>
        </ul>
    </nav>
</div>
<div class="container-fluid mb-5">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" href="/ScoutingBox/" style="color: #3f51b5;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/players/" style="color: #3f51b5;">Piłkarze</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/calendar/" style="color: #3f51b5;">Terminarz obserwacji</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/calendar_add/" style="color: #3f51b5;">Dodaj obserwację do terminarza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/form/" style="color: #3f51b5;">Formularz dla obserwacji</a>
              </li>
            </ul>
</div>
    {% block container %}
    {% endblock %}
</body>
</html>
