{% extends "baselogin.html" %}

{% block container %}
    <div class="mx-auto my-5" style="width: 400px;">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Adres email</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wpisz e-mail">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Hasło</label>
                <input type="password" name="passwd" class="form-control" id="exampleInputPassword1" placeholder="Wpisz hasło">
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #3f51b5; color: #ffeb3b;">Zaloguj</button>
        </form>
    </div>
        <div class="mx-auto my-5" style="width: 400px;">
            <h5>Nie masz konta? <a href="/register">Zarejestruj się!</a> </h5>
        </div>

{% endblock %}
